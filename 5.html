<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>

<script>
var repeticoes= parseInt(prompt("Número de checagens: "));
var negativos= 0;

for (var i=0; i<repeticoes; i++){
var numero= parseFloat(prompt("Digite um número: "));

if (numero<0){
    negativos= negativos+1}
}

alert("Quantidade de números negativos dentre "+repeticoes+" repetições: "+negativos);
</script>
</head>
</html>
