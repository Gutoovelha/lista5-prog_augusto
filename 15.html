<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>

<script>
var numero= parseInt(prompt("Digite o número a ser fatorado: "));
var fatoracao=1;

for (var i=1; i<=numero; i++){
fatoracao*=i;}

alert("A fatoração do número "+numero+" é: "+fatoracao);
</script>
</head>
</html>
