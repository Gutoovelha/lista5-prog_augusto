<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>

<script>
var x= parseInt(prompt("Digite x: ")); e= x**0;

for (var i=1; i<=30; i++){
e+=(x**i)/fatorar(i);
}

function fatorar(numeropfatoracao){
var fatoracao=1;

for (var i=1; i<=numeropfatoracao; i++){
    fatoracao*=i;}

return fatoracao;
}

alert("Resultado de e para x="+x+": "+e)
</script>
</head>
</html>
